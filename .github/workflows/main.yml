on : 
  push:
    branches:
      - main 
name : 🚀 Deploy website on push
jobs :
   web-deploy :
     name : 🎉 Deploy 
    runs-on : ubuntu-latest 
    steps :
    - name : 🚚 Get latest code
      uses : actions/checkout@v2
    
    - name : 📂 Sync files 
      uses : SamKirkland/FTP-Deploy-Action@4.1.0 
      with :
         servidor : ${{secrets.ftp_host}} 
        nome de usuário : ${{secrets.ftp_user}} 
        senha : ${{secrets.ftp_password}}
        server-dir : digitalnudge.org